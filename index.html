<body>
  <h1>JAVASCRIPT PAIRS GAME</h1>

  <div class="time">

    <span class="milliseconds">00</span>

    <div class="card"></div>

  </div>
  <div class="end">
    <div class="kq">
      <h1>You Win!</h1>
      <div class="result">
        Time: <span class="time1"></span><br />
        Lives: <span class="lives1"></span>
      </div>

    </div>
    <div class="kq">
      <h1>You Lose!</h1>
      <div class="again">Play Again</div>
    </div>
  </div>

</html>
